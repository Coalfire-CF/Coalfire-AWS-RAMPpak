      name: autofs
      state: stopped
      enabled: false
  when:
      - ubtu18cis_rule_1_1_23
      - ubtu18cis_autofs_service_status.stdout == "loaded"
      - not ubtu18cis_allow_autofs
  tags:
      - level1-server
      - level1-workstation
      - automated
