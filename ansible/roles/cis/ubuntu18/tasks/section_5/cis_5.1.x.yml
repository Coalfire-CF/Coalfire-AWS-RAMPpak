---
- name: "AUTOMATED | 5.1.1 | PATCH | Ensure cron daemon is enabled"
  service:
      name: cron
      enabled: true
  when:
      - ubtu18cis_rule_5_1_1
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.1.1
      - cron

- name: "AUTOMATED | 5.1.2 | PATCH | Ensure permissions on /etc/crontab are configured"
  file:
      path: /etc/crontab
      owner: root
      group: root
      mode: 0600
  when:
      - ubtu18cis_rule_5_1_2
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.1.2
      - cron

