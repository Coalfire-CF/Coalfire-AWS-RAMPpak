- name: "AUTOMATED | 5.1.8 | PATCH | Ensure cron is restricted to authorized users"
  block:
      - name: "AUTOMATED | 5.1.8 | PATCH | Ensure cron is restricted to authorized users | Remove deny configs"
        file:
            path: /etc/cron.deny
            state: absent

      - name: "AUTOMATED | 5.1.8 | PATCH | Ensure cron is restricted to authorized users | Create allow files"
        file:
            path: /etc/cron.allow
            owner: root
            group: root
            mode: 0640
            state: touch
  when:
      - ubtu18cis_rule_5_1_8
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.1.8
      - cron

