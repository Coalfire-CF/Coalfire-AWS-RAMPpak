  tags:
      - level2-server
      - level2-workstation
      - automated
      - patch
      - rule_5.3.20
      - ssh

- name: "AUTOMATED | 5.3.21 | PATCH | Ensure SSH MaxStartups is configured"
  lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^MaxStartups|^#MaxStartups'
      line: 'MaxStartups 10:30:60'
  notify: restart sshd
  when:
      - ubtu18cis_rule_5_3_21
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.3.21
      - ssh

- name: "AUTOMATED | 5.3.22 | PATCH | Ensure SSH MaxSessions is limited"
  lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '^MaxSessions|^#MaxSessions'
      line: 'MaxSessions {{ ubtu18cis_sshd.max_sessions }}'
      insertafter: '^# Authentication'
  notify: restart sshd
  when:
      - ubtu18cis_rule_5_3_22
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.3.22
      - ssh
