---
# Tests that the services the application relies on are running
- name: Service check
  ansible.builtin.include_tasks: service_check.yml
  when: service_names is defined

# Tests that the port the application uses are open locally (loopback address 127.0.0.1)
- name: Local port check
  ansible.builtin.include_tasks: local_port_check.yml
  when: service_ports is defined

# Tests that the port the application uses are open remotely (from ansible1 > remote host)
- name: Remote port check
  ansible.builtin.include_tasks: remote_port_check.yml
  when: service_ports is defined
